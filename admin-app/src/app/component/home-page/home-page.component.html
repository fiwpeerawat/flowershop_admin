<div class="container-fluid" style="padding: 0">

  <div class="header">
    <div class="header-container">
      <span class="header-title">
        ยินดีต้อนรับสู่การจัดการร้าน
      </span>
    </div>
  </div>

  <div class="header-body">
  </div>

  <div class="my-container">
    <div class="body-page">
      <div class="serach-bar">
        <i  class="fa fa-search" style="font-size: 24px; margin-right: 10px"></i>
        <input type="text" class="serach-input" (input)="searchClick($event.target.value)"  placeholder="ค้นหาสินค้า">
      </div>
  
      <div class="row" style="margin-top: 30px;">
        <div *ngFor="let item of allProduct" class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-6 mycol-12" style="padding: 0px;">
          <app-product-item [remove]='false' [obj]="item"></app-product-item>
        </div>

      </div>






    </div>
  </div>

















</div>
